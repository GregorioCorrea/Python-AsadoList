<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Compras para el Almuerzo Familiar</h1>
        <form action="/add_item" method="POST" class="form-inline my-4">
            <input type="text" name="item" class="form-control mr-2" placeholder="Añadir item a la lista" required>
            <input type="number" name="quantity" class="form-control mr-2" placeholder="Cantidad" required>
            <button type="submit" class="btn btn-primary">Añadir</button>
        </form>
        <h2>Items actuales:</h2>
        <ul class="list-group">
            {% for entry in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ entry.item }} 
                    <span class="badge badge-primary badge-pill">{{ entry.quantity }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
